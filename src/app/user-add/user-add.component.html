<body >
    <div id="testheader">
      <div class="container">
        <div class=row>
          <div class="col-md-5 ">
            <a routerLink="/menu" routerLinkActive="active">
              <h3>Student Registration</h3>
            </a>
          </div>
          <div class="col-md-6">
            <p>User:{{id}}</p>
            <p>Current Date : {{date}}</p>
    
          </div>
          <div class="col-md-1">
            <a class="col-md-1" routerLink="/login" >Logout</a>
          </div> 
          </div>
        </div>
      </div>
    
    
    
    <div class="container">
      <div class="sidenav">
    
        <a routerLink="/course">Course Registration </a>
        <a routerLink="/student-add">Student Registration </a>
        <a routerLink="/student">Student Search </a>
        <a routerLink="/user">Users Management</a>
      </div>
      <div class="main_contents">
        <div id="sub_content">
    
    
          <form   (ngSubmit)="onSubmit()">
    
    
            <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Registration</h2>
            <div class="row mb-4">
              <div class="col-md-2"></div>
              <label for="name" class="col-md-2 col-form-label">User ID</label>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="id" id="id" name="id"
                 [(ngModel)]="user.id"  required>
              </div>
            </div>
    
            <div class="row mb-4">
              <div class="col-md-2"></div>
              <label for="name" class="col-md-2 col-form-label">User Name</label>
              <div class="col-md-4">
                <input type="text" placeholder="Name" formControlName="name" class="form-control" id="name" name="userName"
                 [(ngModel)]="user.name"  required>
                <!-- <span style="color:red" ng-show="userForm.name.$touched && userForm.name.$invalid">
                  Name is required.</span>-->
    
              </div>
              
    
            </div>
            <div class="row mb-4">
              <div class="col-md-2"></div>
              <label for="email" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-4">
                <input type="email" placeholder="Email" class="form-control" id="email" name="userEmail" 
                [(ngModel)]="user.email"  required >
    
              </div>
    
            </div>
            <div class="row mb-4">
              <div class="col-md-2"></div>
              <label for="password" class="col-md-2 col-form-label">Password</label>
              <div class="col-md-4">
                <input type="password" placeholder="Password" class="form-control" id="name" name="userPassword"
                 [(ngModel)]="user.password"   required>
    
              </div>
    
            </div>
            <div class="row mb-4">
              <div class="col-md-2"></div>
              <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password</label>
              <div class="col-md-4">
                <input type="password" class="form-control" id="confirmPassword"
                 name="userConfirmpassword"  [(ngModel)]="user.password" placeholder="Confirm Password">
    
              </div>
    
            </div>
    
            <div class="row mb-4">
              <div class="col-md-2"></div>
              <label for="userRole" class="col-md-2 col-form-label">User Role</label>
              <div class="col-md-4">
    
                <select  class="form-select"  aria-label="Education" id="userRole" name="userRole" 
                [(ngModel)]="user.role"   required text="Role">
                <option disabled selected value=""> -- Select an option -- </option>
                  <option value="Admin" >Admin</option>
                  <option value="User">User</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4"></div>
    
              <div class="col-md-6">
                <button type="submit"  class="btn btn-success col-md-2 addsubmits"
                        >Add</button>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="testfooter">
      <span>Copyright &#169; ACE Inspiration 2022</span>
    </div>
    <script src="Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script>
      /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;
    
      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      }
    </script>
    </body>
