<title> Student Registration LGN001 </title>
<body>
<div class="login-page-body">
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">,
          <h1>Welcome!</h1>
        </div>
      </div>


  <form class="login-form" (ngSubmit)="login(userid,password)" >
      <input type="text" name="id" [(ngModel)]="userid" placeholder="User ID" autofocus/>
       <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password"/>
        <button class="btn btn-success"> Login </button>
    <p class="message">Not registered? <a routerLink="/user-add">Create an account</a></p>
  </form>


    </div>
  </div>
</div>
</body>
